<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>拖拽翻页</title>
  <style>
  *{
    margin: 0;
    padding: 0;
  }
  ul {
    list-style-type: none;
  }
    span.cur{
        background: rgba(0,0,0,.3)!important;
    }
    #wrap{
        margin: 100px auto;
    }
  </style>
</head>
<body>
    <!-- 轮播图的外部容器  onselectstart  unselectable 用来兼容不同浏览器user-select属性-->
  <div id="wrap" onselectstart="return false;"  unselectable="on">
  </div>

    <script src="jquery.min.js"></script>
    <script src="dragSlider.js"></script>
    <script>
  
    dragSlider({
        //轮播图最外层容器的ID,不加#号
        wrapId: 'wrap',
        //轮播图内层包裹运动的ul容器的ID,不加#号
        innerId:'inner',
        //是否显示小圆点
        showDot: true,
        //小圆点外层的class,不加'.' 
        dotClass: 'dot',
        //小圆点的样式，如果showDot为false,可以不写这个参数
        dotSpanClass: 'cur',
        //小圆点的背景颜色,支持所有颜色表达样式
        bgcolor: '#fff',
        //小圆点的宽度
        dotSpanWidth: 12,
        //小圆点的高度
        dotSpanHeight: 12,
        //小圆点之间的间隔(margin-right值)
        dotSpanMargin: 10,
        //容器的宽度 ,为了美观最好和图片的宽度一样
        wrapWidth: 790,
        //容器的高度,为了美观最好和图片的高度一样
        wrapHeight: 340,
        //图片的地址
        slideImgs: ['images/slide-1.jpg','images/slide-2.jpg','images/slide-3.jpg','images/slide-4.jpg','images/slide-5.jpg'],
        //图片的链接
        slideImgLink: ['images/slide-1.html','images/slide-2.html','images/slide-3.html','images/slide-4.html','images/slide-5.html'],
        //定时器间隔时间
        time: 2000,
        //是否显示箭头
        showArrow: true,
        //左箭头的class,不加'.' ,如果showArrow为false可不加
        leftArrowClass: 'leftArrow',
        //右箭头的class,不加'.' ,如果showArrow为false可不加
        rightArrowClass: 'rightArrow',
        //箭头的颜色
        arrowColor:'#fff'
    });

    
  </script>
</body>
</html>
